<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <meta name = "viewport" content = "width-device-width, initial scale = 1.0">
        <title>AI++ Inductions 2023</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h2 class = "logo"></h2>
            <nav class = "navigation">
                <a href = "index.html">Home</a>
                <a href = "index.html">About</a>
                <a href = "index.html">Members</a>
                <a href = "index.html">Alumni</a>
                <a href = "index.html">Achievements</a>
                <a href = "index.html">Contact</a>
                <button class = "Inductions" onclick = "doSomething()">Inductions 2023</button>
            </nav>
        </header>
        <div class = "wrapper">
            <div id = "popup">
                <span class="icon-close" onclick = "doSomethingAgain()">
                    <ion-icon name="close"></ion-icon>
                </span>
                <div class = "form-box">
                    <h2>Register for the 2023 club Inductions of AI++!</h2>
                    <form id = "registration-form" onsubmit = "displayFormData(event)">
                        <div>
                            <label for = "name">Name:</label>
                            <input type = "text" id = "name" required placeholder = "Elon Musk">
                        </div>
                        <div>
                            <label for = "email">Email:</label>
                            <input type = "email" id = "email" pattern = "[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,}" required placeholder = "lorem@ipsum.net">
                        </div>               
                        <div>
                            <label for = "dob">Date of Birth:</label>
                            <input type = "date" id = "dob" required7>
                        </div>                   
                        <div>
                            <label for = "about">Tell us about yourself:</label>
                            <textarea id = "about" required></textarea>
                        </div>
                        <div>
                            <label for = "achievements">Achievements? If yes, please describe them:</label>
                            <textarea id = "achievements" required></textarea>
                        </div>
                        <div>
                            <label for = "grade">Grade:</label>
                            <select id = "grade">
                                <option value = "1">1</option>
                                <option value = "2">2</option>
                                <option value = "3">3</option>
                                <option value = "4">4</option>
                                <option value = "5">5</option>
                                <option value = "6">6</option>
                                <option value = "7">7</option>
                                <option value = "8">8</option>
                                <option value = "9" selected>9</option>
                                <option value = "10">10</option>
                                <option value = "11">11</option>
                                <option value = "12">12</option>
                            </select>
                        </div>
                        <div>
                            <label>Would you like to receive notifications?</label><br>
                            <input type = "checkbox" id = "notificationsYes" name = "notifications" value = "yes" checked>
                            <label for = "notificationsYes" id = "yesnotifs">Check if Yes!</label>
                        </div>                      
                        <div>
                            <input type = "submit" value = "Submit">
                            <input type = "reset" value = "Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="me">
                Â© 2023-24 AI++
            </div>
            <div class="if">
                DPS RK Puram, New Delhi, India
            </div>
            <div class="you">
                Facebook | Discord | Instagram
            </div>
        </footer>
        <script src = "script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
